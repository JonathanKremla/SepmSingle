<div class="d-flex flex-row w-auto">
  <button (click)="reloadOwners()" aria-label="Reload owners" class="btn btn-primary mr-1">
    <i class="bi bi-arrow-clockwise"></i>
    Reload
  </button>
  <span style="flex: 1"></span>
  <a aria-label="New horse" class="btn btn-secondary" routerLink="create">
    <i class="bi bi-plus-lg"></i>
    New Owner
  </a>
</div>
<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    </thead>
    <tbody>
    <tr *ngFor="let owner of owners" class="center-td">
      <td>
        <p class=text-break>
          {{owner.firstName}}
        </p>
      </td>
      <td>
        <p class=text-break>
          {{owner.lastName}}
        </p>
      </td>
      <td>
        <p class=text-break>
          {{owner.email}}
        </p>
      </td>
    </tr>
    </tbody>
  </table>
</div>
