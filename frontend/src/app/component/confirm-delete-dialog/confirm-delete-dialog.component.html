<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Horse deletion</h4>
  <button
    (click)="activeModal.dismiss('Cross click')"
    aria-describedby="modal-title"
    aria-label="Close button"
    class="btn-close"
    type="button"
  ></button>
</div>
<div class="modal-body">
  <p>
    <strong>Are you sure you want to delete {{this.horse.name}}?</strong>
  </p>
  <p>
    All information associated to this Horse will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button (click)="activeModal.dismiss()" class="btn btn-outline-secondary" type="button">Cancel</button>
  <button (click)="deleteHorse()" class="btn btn-danger" ngbAutofocus type="button">Ok</button>
</div>
